<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Explore current top deals</h1>
    <h2 class="sub-title">
      Check our best deals across our product range, and get what your website
      needs
    </h2>
    <div class="card-container">
      <div class="card card1">
        <h1 class="card-title">Get .biz domain with 45% year off</h1>
        <p class="card-price">$4.88/year</p>
        <a href="#" class="start"
          >Get started <span><i class="fa-solid fa-arrow-right"></i></span
        ></a>
      </div>
      <div class="card special">
        <h1 class="card-title">.IO</h1>
        <p class="card-price">$28.88/year</p>
        <p class="instead-of">Instead of $28.88/year</p>
        <a href="#" class="start"
          >Get started <span><i class="fa-solid fa-arrow-right"></i></span
        ></a>
        <span class="offer">Best price</span>
      </div>
      <div class="card">
        <h1 class="card-title">.SO</h1>
        <p class="card-price">$35.88/year</p>
        <p class="instead-of">Instead of $64.88/year</p>
        <a href="#" class="start"
          >Get started <span><i class="fa-solid fa-arrow-right"></i></span
        ></a>
      </div>
    </div>
    <div class="ending">
      <button class="view-more">View more</button>
    </div>
  </body>
</html>
